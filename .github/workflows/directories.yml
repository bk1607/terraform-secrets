name:
  test
on:
  workflow_dispatch:
    inputs:
      ServiceName:
        description: 'Service Name'
        required: true
        type: choice
        options:
        - careecoapi
        - ceclaimsapi
        - ceschedulesapi
      Variables:
        description: 'variable file name'
        required: false
        type: choice
        options:
        - dev.tfvars
        - qa.tfvars
        - prod.tfvars
      Environment:
        description: 'Environment name'
        required: true
        type: choice
        options:
        - dev
        - qa
        - prod

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: change directory
      run: |
          cd "ceelasticbeanstalk/${{ env.ENVIRONMENT }}"
          echo "$(pwd)"
          echo "Environment: $ENVIRONMENT"
      env:
          SERVICENAME: ${{ inputs.ServiceName }}
          VARIABLES: ${{ inputs.Variables }}
          ENVIRONMENT: ${{ inputs.Environment }}
    - name: pwd
      run: ls -la
