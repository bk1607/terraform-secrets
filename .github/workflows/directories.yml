name:
  test
on:
  workflow_dispatch:
    inputs:
      ServiceName:
        description: 'Service Name'
        required: true
        type: choice
        options:
        - careecoapi
        - ceclaimsapi
        - ceschedulesapi
      Variables:
        description: 'variable file name'
        required: false
        type: choice
        options:
        - dev.tfvars
        - qa.tfvars
        - prod.tfvars
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: false

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "directory name: ceelasticbeanstalk/environments/dev/$SERVICENAME/"
          echo "Variables file name: $VARIABLES"
          echo "Environment: $ENVIRONMENT"
        env:
          SERVICENAME: ${{ inputs.ServiceName }}
          VARIABLES: ${{ inputs.Variables }}
          ENVIRONMENT: ${{ inputs.environment }}
