name:
  test
on:
  workflow_dispatch:
    inputs:
      ServiceName:
        description: 'Service Name'
        required: true
        type: choice
        options:
        - careecoapi
        - ceclaimsapi
        - ceschedulesapi
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: false

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Log level: $SERVICE"
          echo "Tags: $TAGS"
          echo "Environment: $ENVIRONMENT"
        env:
          LEVEL: ${{ inputs.logLevel }}
          TAGS: ${{ inputs.tags }}
          ENVIRONMENT: ${{ inputs.environment }}
